<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Login Page</title>
</head>
<body>

	<form action="LoginServlet" method="post">
	<h4 align="center" style="text-decoration: bold;">USER REGISTRATION</h4>
	<p>Note:<br>1. User-name should start with an upper-case letter and have minimum 3 letters.<br>
	2. Password should have minimum 8 characters, atleast 1 upper-case letter, atleast 1 numeric character and exactly 1 special character.</p>
		Username: <input type="text" name="username"><br>
		Password: <input type="password" name="pwd"><br>
		<input type="submit" value="Login">
	</form>

</body>
</html>
